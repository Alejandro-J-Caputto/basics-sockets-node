<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script defer src="./socket.io/socket.io.js"></script>
  <script defer src="./js/socket-client.js"></script>
  <title>Socket Client</title>
</head>
<body class="container">
  <h1 class="mt-2">Socket Client</h1>
  <hr>

  <p> SERVER STATUS:
    <span id="con" class="text-success">Online</span>
    <span id="discon" class="text-danger">Offline</span>
  </p>

  <div class="row">
    <div class="col">
      <input type="text" id="txtMsg" class="form-control">
    </div>
    <div class="col">
      <button id="sendMsg" class="btn btn-outline-primary">
        Send
      </button>
    </div>
  </div>


</body>
</html>
